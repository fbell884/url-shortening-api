<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>URL Shortner | Shortly</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light p-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shortly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>
        </ul>
        <div class="d-flex nav-btn-container">
          <a class="login-btn">Login</a>
          <a class="sign-up-btn">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section id="banner">
      <div class="container-fluid">
        <div class="row justify-content-md-between align-items-center">
          <div class="col-12 col-md-6 order-5 order-md-1">
            <div class="heading-container mx-md-5 px-lg-5 text-center text-md-start">
              <h1>More than just shorter links</h1>
              <p class="subhead">Build your brand's recognition and get detailed insights on your your links are performing</p>  
            </div>
          </div>
          <div class="col-12 col-md-6 order-1 order-md-5 mb-5 mb-md-0">
            <img src="images/illustration-working.svg"/>
          </div>
        </div>
      </div>
    </section>
    <section id="content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10">
                <div class="url-form w-100 px-3">
                  <form id="url-short">
                    <input class="p-2 mb-3 mb-md-0" type="text" id="url" name="url" placeholder="Shorten a link here...">
                    <button class="p-2" type="submit" id="submit">Shorten It!</button>
                    <p id="error-text" class="text-start d-none">Please enter a valid URL (https://www.example.com/)</p>
                  </form>
                </div>
            </div>
            <div class="col-10 addUrls">
            
            </div>
          </div>
        </div>
    </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
